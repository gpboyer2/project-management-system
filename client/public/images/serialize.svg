<svg width="40" height="60" viewBox="0 0 40 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 协议序列化：结构化数据 -> 二进制数据 -->
  <!-- 左侧：分散的结构化数据块 -->
  <rect x="6" y="18" width="5" height="4" fill="#fff" opacity="0.9"/>
  <rect x="6" y="24" width="5" height="4" fill="#fff" opacity="0.9"/>
  <rect x="6" y="30" width="5" height="4" fill="#fff" opacity="0.9"/>
  <rect x="6" y="36" width="5" height="4" fill="#fff" opacity="0.9"/>
  
  <!-- 连接线：表示字段关系 -->
  <line x1="11" y1="20" x2="13" y2="20" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="11" y1="26" x2="13" y2="26" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="11" y1="32" x2="13" y2="32" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="11" y1="38" x2="13" y2="38" stroke="#fff" stroke-width="1" opacity="0.6"/>
  
  <!-- 箭头：表示序列化过程 -->
  <path d="M13 30 L18 30 L18 27 L24 30 L18 33 L18 30" fill="#fff"/>
  
  <!-- 右侧：紧密的二进制块 -->
  <rect x="25" y="20" width="8" height="20" fill="#fff" opacity="0.9"/>
</svg>
