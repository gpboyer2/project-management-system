<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#FEE2E2" />
  
  <!-- Text: 404 -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#EF4444">404</text>
  
  <!-- Message text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#7F1D1D">Page Not Found</text>
  
  <!-- Small message -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7F1D1D">The page you are looking for doesn't exist</text>
</svg>